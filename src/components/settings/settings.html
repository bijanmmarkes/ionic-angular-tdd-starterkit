<ion-header>
  <ion-navbar>
    <ion-title> Settings </ion-title>
    <ion-buttons align-items-start>
      <button ion-button small (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button small (click)="dismiss()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list no-padding class="accountList">
    <ion-list-header>Account</ion-list-header>
    <ion-item><ion-label color="primary">Change Password</ion-label></ion-item>
    <ion-item (click)="logout()"><ion-label color="primary">Logout</ion-label></ion-item>
    <ion-item><ion-label color="primary"> Location </ion-label></ion-item>
    <ion-item><ion-label color="primary"> Time Zone </ion-label></ion-item>
    <ion-item></ion-item>
  </ion-list>
</ion-content>
